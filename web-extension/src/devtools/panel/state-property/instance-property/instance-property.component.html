<dr-property
  [key]="key"
>
  <dr-special [value]="instance.definition.name" [suffix]="suffix"></dr-special>
  <ng-container *drPropertyExpand>
    <dr-property [key]="'id'">
      <dr-value [value]="instance.id"></dr-value>
    </dr-property>
    <dr-definition-property [key]="'definition'" [definition]="instance.definition"></dr-definition-property>
    <dr-property [key]="'senders'">
      <dr-array [proto]="'Array'" [length]="instance.senders.length"></dr-array>
      <ng-container *drPropertyExpand>
        <dr-instance-property
          *ngFor="let sender of instance.senders; let index=index"
          [key]="index + ''" [instance]="sender"
        ></dr-instance-property>
      </ng-container>
    </dr-property>
    <dr-property [key]="'receivers'">
      <dr-array [proto]="'Array'" [length]="instance.receivers.length"></dr-array>
      <ng-container *drPropertyExpand>
        <dr-instance-property
          *ngFor="let receiver of instance.receivers; let index=index"
          [key]="index + ''" [instance]="receiver"
        ></dr-instance-property>
      </ng-container>
    </dr-property>
    <dr-property [key]="'contextSenders'">
      <dr-array [proto]="'Array'" [length]="instance.contextSenders.length"></dr-array>
      <ng-container *drPropertyExpand>
        <dr-instance-property
          *ngFor="let contextSender of instance.contextSenders; let index=index"
          [key]="index + ''" [instance]="contextSender"
        ></dr-instance-property>
      </ng-container>
    </dr-property>
    <dr-property [key]="'contextReceivers'">
      <dr-array [proto]="'Array'" [length]="instance.contextReceivers.length"></dr-array>
      <ng-container *drPropertyExpand>
        <dr-instance-property
          *ngFor="let contextReceiver of instance.contextReceivers; let index=index"
          [key]="index + ''" [instance]="contextReceiver"
        ></dr-instance-property>
      </ng-container>
    </dr-property>
    <dr-property [key]="'events'">
      <dr-array [proto]="'Array'" [length]="instance.events.length"></dr-array>
      <ng-container *drPropertyExpand>
        <dr-event-property
          *ngFor="let event of instance.events; let index=index"
          [key]="index + ''" [event]="event"
        ></dr-event-property>
      </ng-container>
    </dr-property>
  </ng-container>
</dr-property>
