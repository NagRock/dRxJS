<dr-property
  *ngIf="!evaluationResult && !evaluationError"
  [key]="name"
  [primary]="enumerable"
>
  <span class="evaluate" (click)="evaluate()">(...)</span>
</dr-property>

<dr-property
  *ngIf="evaluationError"
  [key]="name"
  [primary]="enumerable"
>
  <span class="error">{{evaluationError}}</span>
</dr-property>

<dr-reference-property
  *ngIf="evaluationResult"
  [name]="name"
  [enumerable]="enumerable"
  [reference]="evaluationResult"
></dr-reference-property>
