<div class="events">
  <div
      #item
      *ngFor="let event of events; let index=index;"
      class="event"
      [ngClass]="{selected: index === selectedEventIndex}"
      (click)="setSelectedEventIndex(index)"
  >
    <div class="event-name">{{getEventName(event)}}</div>
    <div class="event-id">#{{event.id}}</div>
    <div class="event-time">21:09:36.123</div>
  </div>
</div>
