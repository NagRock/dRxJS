<mat-button-toggle-group
    #group="matButtonToggleGroup"
    [value]="selectedEventIndex"
    (valueChange)="setSelectedEventIndex($event)"
>
  <mat-button-toggle
    #item
    *ngFor="let event of events; let index=index;"
    [value]="index"
  >
    {{event.kind}}
  </mat-button-toggle>
</mat-button-toggle-group>
