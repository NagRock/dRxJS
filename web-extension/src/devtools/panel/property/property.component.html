<span (click)="toggle()">
  <span
    [ngClass]="{
      expandable: expandable,
      expanded: expanded,
      primary: variant === 'primary',
      secondary: variant === 'secondary'
    }"
    class="name"
  >{{name}}</span>
  <ng-content></ng-content>
</span>
<div *ngIf="expandable" class="properties">
  <ng-container #outlet></ng-container>
</div>
