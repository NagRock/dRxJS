<dr-property
  [name]="name"
  [variant]="enumerable ? 'primary' : 'secondary'">
  <span [ngClass]="reference.type">{{reference.name}}</span>

  <ng-container *drPropertyExpandable>
    <dr-property-explorer
      *ngFor="let property of properties | async"
      [name]="property.name"
      [reference]="property.reference"
      [enumerable]="property.enumerable"
    ></dr-property-explorer>
  </ng-container>
</dr-property>
