<dr-property
  [key]="name"
  [primary]="enumerable"
  *ngIf="declaration$ | async as declaration"
>
  <dr-special [value]="declaration.name" prefix="Observable" [suffix]="'#' + reference.id"></dr-special>

  <ng-container *drPropertyExpand>
    <dr-property [key]="'id'">
      <dr-value [value]="declaration.id"></dr-value>
    </dr-property>
    <dr-property [key]="'name'">
      <dr-value [value]="declaration.name"></dr-value>
    </dr-property>
    <dr-property [key]="'location'">
      <span class="location"
            [attr.title]="getLongLocation(declaration)"
            (click)="openLocation(declaration)">{{getShortLocation(declaration)}}</span>
    </dr-property>
    <dr-reference-property
      *ngIf="declaration.hasOwnProperty('func')"
      [name]="'function'"
      [reference]="declaration.func"
    ></dr-reference-property>
    <dr-reference-property
      *ngIf="declaration.hasOwnProperty('ctor')"
      [name]="'constructor'"
      [reference]="declaration.ctor"
    ></dr-reference-property>
    <dr-property [key]="'args'">
      <dr-array [proto]="'Array'" [length]="declaration.args.length"></dr-array>
      <ng-container *drPropertyExpand>
        <dr-reference-property
          *ngFor="let arg of declaration.args; let index=index"
          [name]="index + ''"
          [reference]="arg"
        ></dr-reference-property>
      </ng-container>
    </dr-property>
<!--    <dr-reference-property-->
<!--      *ngIf="declaration.hasOwnProperty('observable')"-->
<!--      [name]="'observable'"-->
    <dr-property [key]="'ob'">
      <dr-array [proto]="'Array'" [length]="declaration.args.length"></dr-array>
      <!--      <ng-container *drPropertyExpand>-->
      <!--        <dr-instance-property-->
      <!--          *ngFor="let instance of declaration.instances; let index=index"-->
      <!--          [key]="index + ''"-->
      <!--          [instance]="instance"-->
      <!--        ></dr-instance-property>-->
      <!--      </ng-container>-->
    </dr-property>
  </ng-container>
</dr-property>
