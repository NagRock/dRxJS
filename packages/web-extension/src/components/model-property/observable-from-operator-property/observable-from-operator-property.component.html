<dr-special [value]="name" prefix="Observable" [suffix]="'#' + observable.id"></dr-special>

<ng-container *drPropertyExpand>
  <dr-property key="source" [data]="observable.source"></dr-property>
  <dr-property key="operator" [data]="observable.operator"></dr-property>
  <dr-property key="instances" [data]="observable.instances"></dr-property>
</ng-container>
