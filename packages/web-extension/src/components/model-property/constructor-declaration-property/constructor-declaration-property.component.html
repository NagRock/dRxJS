<dr-special [value]="declaration.name" [suffix]="'#' + declaration.id"></dr-special>

<ng-container *drPropertyExpand>
  <dr-property key="name" [data]="declaration.name"></dr-property>
  <dr-property key="location" [data]="declaration.position"></dr-property>
  <dr-property key="constructor" [data]="declaration.ctor"></dr-property>
  <dr-property key="arguments" [data]="declaration.args"></dr-property>
  <dr-property key="observable" [data]="declaration.observable"></dr-property>
</ng-container>
