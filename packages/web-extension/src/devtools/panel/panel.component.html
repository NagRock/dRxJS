<ng-container *ngIf="selectedInstance$ | async as selectedInstance; else selectInstanceMain">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="selectInstance(null)">
        <mat-icon svgIcon="arrow-back"></mat-icon>
      </button>
      <span class="toolbr-text">
        {{ getFormattedPosition(selectedInstance.definition.position) }}
        | {{selectedInstance.definition.position.functionName}}
        | {{selectedInstance.definition.name}} #{{selectedInstance.id}}
      </span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon svgIcon="more-vert"></mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div class="toolbar-menu">
          <mat-slide-toggle [checked]="showContextConnectionsSubject$ | async" (change)="showContextConnectionsSubject$.next($event.checked)">Show context connections</mat-slide-toggle>
        </div>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="vbox">
    <div class="hbox">
      <app-event-data-viewer
        class="event-data-viewer"
        [event]="selectedEvent$ | async"
      ></app-event-data-viewer>

      <app-tree-viewer
        class="tree-viewer"
        [instance]="selectedInstance"
        [event]="selectedEvent$ | async"
        [showContextConnections]="showContextConnectionsSubject$ | async"
        (instanceChange)="selectInstance($event.id)"
      ></app-tree-viewer>
    </div>
    <app-events-viewer
      class="events-viewer"
      [events]="selectedInstanceEvents$ | async"
      [selectedEventIndex]="selectedEventIndexSubject | async"
      (selectedEventIndexChange)="selectedEventIndexSubject.next($event)"
    ></app-events-viewer>
  </div>
</ng-container>

<ng-template #selectInstanceMain>
  <app-instance-selector
    [instances]="instances$ | async"
    [instance]="selectedInstance$ | async"
    (instanceChange)="selectInstance($event.id)"
  ></app-instance-selector>
</ng-template>
