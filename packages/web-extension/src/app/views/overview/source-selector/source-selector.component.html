<ng-container *ngFor="let line of lines">
  <code class="markers">
    <button dr-button class="marker" size="small" display="inline" variant="secondary"
            *ngFor="let marker of line.markers">{{marker.name}}</button>
  </code>
  <code class="number">{{line.number}}</code>
  <code class="content" [innerHTML]="line.content"></code>
</ng-container>
