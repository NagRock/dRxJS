<dr-tabs [(selected)]="selected">
  <button [dr-tab]="search" *ngFor="let search of searches">
    <dr-icon icon="file-o" size="small"></dr-icon>
    {{search}}

    <ng-container *drTabContent>
      <p>{{search}}</p>
      <p>{{search}}</p>
      <p>{{search}}</p>
    </ng-container>
  </button>
  <button [dr-tab]="'new'">
    <dr-icon icon="search" size="small"></dr-icon>
    New search
  </button>
</dr-tabs>
<h1>{{selected}}</h1>

  </ng-container>
</dr-sourcecode>
